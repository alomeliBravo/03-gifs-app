
<div class="row">

  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">

    <div class="text-center card mb-2 bg-dark">

      <!-- Cuando queremos poner un valor de una propiedad como una expresiÃ³n
      de JS se coloca en llaves cuadradas -->
      <img
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="card-img-top">

      <div class="card-body text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>

    </div>

  </div>

</div>
